<video src="../../assets/fire_spark_-_125224 (Original).mp4" autoplay loop></video>
<div class="container">

    <div class="left">
        <img src="http://localhost:8091/downloadImage/{{imageId}}" alt="">
        <div class="details">
            <span class="name">{{trackName}}</span><br>
            <span class="artist">{{artistName}}</span>
        </div>
    </div>
    <div class="center">
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
        </div>
        <div class="timer">
            <span class="current">0:20</span>
            <span class="total">2:00</span>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <div>
                <i class="fa-regular fa-heart" (click)="liked(email,songId,song)"></i>
            </div>
            <div><i id="prev" class="fa-solid fa-backward-step" (click)="previous()"></i></div>
            <div class="play-pause">
                <i class="fa-solid fa-circle-play" (click)="playSong()" *ngIf="!this.isPlaying"></i>
                <i class="fa-solid fa-circle-pause" (click)="pauseSong()" *ngIf="this.isPlaying"></i>
            </div>
            <div><i id="next" class="fa-solid fa-forward-step" (click)="next()"></i></div>
            <div><i class="fa-solid fa-repeat" 
                    (click)="repeat()"></i></div>
        </div>
    </div>
    <div class="right">
        <div id="sound-slider__container">
            <button id="mute-unmute" (click)="muteUnmute()">
                <svg id="sound-picto" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path
                        d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm11.008 2.093c.742.743 1.2 1.77 1.198 2.903-.002 1.133-.462 2.158-1.205 2.9l1.219 1.223c1.057-1.053 1.712-2.511 1.715-4.121.002-1.611-.648-3.068-1.702-4.125l-1.225 1.22zm2.142-2.135c1.288 1.292 2.082 3.073 2.079 5.041s-.804 3.75-2.096 5.039l1.25 1.254c1.612-1.608 2.613-3.834 2.616-6.291.005-2.457-.986-4.681-2.595-6.293l-1.254 1.25z" />
                </svg>
            </button>
            <input (mousemove)="setVolume()" type="range" value="50" min="0" max="100" id="sound-slider" [(ngModel)]="volume">
            <p id="volume"></p>
            <button id="close-btn" (click)="closePlayer()"><mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>
