<div class="search-bar">
    <mat-form-field appearance="outline">
        <input style="color: white;font-family: 'courgette';" matInput type="text" placeholder="Search songs" class="search-text" [(ngModel)]="songName">
        <mat-icon (click)="search()"  matSuffix>search</mat-icon>
    </mat-form-field>
</div>
